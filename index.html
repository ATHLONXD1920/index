<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Estática</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Página Estática</h1>
    </header>

    <main>
        <h2>¡Bienvenido a mi página web!</h2>
        <p>Esta es una página web estática de ejemplo.</p>
        <p>Puedes agregar más contenido, imágenes y enlaces según tus necesidades.</p>
    </main>

    <footer>
        <p>&copy; 2023 Mi Página Estática</p>
    </footer>
</body>
</html>
